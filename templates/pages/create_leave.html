{% extends "layouts/app.html" %}

{% block head %}
    <title>Request Leave</title>
{% endblock %}

{% block body %}
    <h2 class="text-xl font-semibold mb-4">Request Annual Leave</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
            <input type="date" name="start_date" id="start_date" required class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
            <input type="date" name="end_date" id="end_date" required class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md cursor-pointer">Submit</button>
    </form>
{% endblock %}
