{% extends "layouts/auth.html" %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}

<div class="flex flex-col justify-center sm:h-screen p-4">
    <div class="max-w-md w-full mx-auto border border-slate-300 rounded-2xl p-8">
        <div class="text-center mb-6">
            <img src="{{ url_for('static', filename='assets/logo_purple.svg') }}" class="w-60 inline-block"
                alt="Prime Creative Logo" />
        </div>

        <form method="post" action="/register">
            <div class="space-y-6">
                <div>
                    <label class="text-slate-800 text-sm font-medium mb-2 block">Name*</label>
                    <input name="name" type="text"
                        class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md"
                        placeholder="Enter name" />
                </div>
                <div>
                    <label class="text-slate-800 text-sm font-medium mb-2 block">Email*</label>
                    <input name="email" type="text"
                        class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md"
                        placeholder="Enter email" />
                </div>
                <div>
                    <label class="text-slate-800 text-sm font-medium mb-2 block">Password* <span class="text-xs text-gray-500">- Must be at least 8 characters and include an uppercase letter, a lowercase letter, a number, and a special character.</span></label>
                    <div id="passwordContainer" class="relative">
                        <input name="password" type="password"
                            class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md"
                            placeholder="Enter password">
                        <div id="passwordVisible" class="cursor-pointer">
                            <img alt="Eye" class="absolute" src="{{ url_for('static', filename='assets/eye.svg') }}">
                            <img alt="Eye" class="absolute"
                                src="{{ url_for('static', filename='assets/eye-off.svg') }}">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="text-slate-800 text-sm font-medium mb-2 block">Confirm Password*</label>
                    <input name="confirm_password" type="password"
                        class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md"
                        placeholder="Enter confirm password" />
                </div>

            </div>

            <div class="mt-12">
                <button type="submit"
                    class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white focus:outline-none cursor-pointer transition duration-200 ease-in-out">
                    Create an account
                </button>
            </div>
            <p class="text-slate-800 text-sm mt-6 text-center">Already have an account? <a href="/login"
                    class="font-medium hover:underline ml-1">Login here</a></p>
        </form>
    </div>
</div>

{% endblock %}
