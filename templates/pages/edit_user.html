{% extends "layouts/app.html" %}

{% block head %}
    <title>Edit user</title>
{% endblock %}

{% block body %}

    <div class="block mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Edit user details</h1>
        <p class="text-gray-600">Update the fields below</p>
    </div>

    <form method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" required class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">New Password (optional)</label>
            <input type="password" name="password" id="password" class="mt-1 p-3 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Update User</button>
            <a href="{{ url_for('admin.controlpanel') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>

{% endblock %}
