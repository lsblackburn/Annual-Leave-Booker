{% extends "layouts/auth.html" %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}

<form method="post" action="/login" class="max-w-sm mx-auto">
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input name="email" type="email" id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@flowbite.com" required />
    </div>
    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input name="password" type="password" id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
    </div>
    
    <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>

<div class="flex flex-col justify-center sm:h-screen p-4">
    <div class="max-w-md w-full mx-auto border border-slate-300 rounded-2xl p-8">
        <div class="text-center mb-6">
            <img src="{{ url_for('static', filename='assets/logo_purple.svg') }}" class="w-60 inline-block"
                alt="Prime Creative Logo" />
        </div>

        <form method="post" action="/register">
            <div class="space-y-6">
                <div>
                    <label class="text-slate-800 text-sm font-medium mb-2 block">Email</label>
                    <input name="email" type="text"
                        class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md"
                        placeholder="Enter email" />
                </div>
                <div>
                    <label class="text-slate-800 text-sm font-medium mb-2 block">Password</label>
                    <input name="password" type="password"
                        class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md"
                        placeholder="Enter password" />
                </div>
            </div>

            <div class="mt-12">
                <button type="submit"
                    class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white focus:outline-none cursor-pointer transition duration-200 ease-in-out">
                    Sign in
                </button>
            </div>
            <p class="text-slate-800 text-sm mt-6 text-center">Don't have an account? <a href="/register"
                    class="font-medium hover:underline ml-1">Register here</a></p>
        </form>
    </div>
</div>

{% endblock %}
