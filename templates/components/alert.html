{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script>
            {% for category, message in messages %} // Popup message for success or error
            Swal.fire({
                icon: '{{ 'error' if category == 'error' else 'success' }}',
                title: '{{ message }}',
                confirmButtonColor: '#3085d6'
            });
            {% endfor %}
        </script>
    {% endif %}
{% endwith %}
